<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <title>Issues</title>
  <link rel="preconnect" href="https://unpkg.com">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>
<body>
  <header class="site-header">
    <div class="header-inner">
      <nav class="nav nav-left">
        <a href="index.html" class="active">Index</a>
        <a href="about.html">About</a>
      </nav>
      <a class="nav-logo" href="index.html" aria-label="Home">
        <img src="logo.png" alt="" class="logo-img" onerror="this.style.display='none'; this.nextElementSibling.style.display='grid'">
        <span class="logo-placeholder" aria-hidden="true">LOGO</span>
      </a>
      <nav class="nav nav-right">
        <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode" aria-pressed="false">
          <svg viewBox="0 0 24 24" width="18" height="18" aria-hidden="true">
            <circle cx="12" cy="12" r="9" fill="none" stroke="currentColor" stroke-width="2"/>
            <path d="M4.5 19.5 L19.5 4.5" stroke="currentColor" stroke-width="2"/>
            <path d="M4.5 19.5 L12 12 L19.5 4.5 A9 9 0 0 1 4.5 19.5 Z" fill="currentColor"/>
          </svg>
        </button>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1 class="visually-hidden">Issues</h1>
    <div class="issues-grid">
      {% for issue in issues %}
        <a class="issue-card" href="{{ issue.id }}/">
          {% if issue.cover %}
            <div class="issue-cover-wrap"{% if index_aspect %} style="aspect-ratio: {{ index_aspect }}"{% endif %}>
              <img class="issue-cover" src="{{ issue.cover }}" alt="Cover of {{ issue.arc }} {{ issue.cycle }}">
            </div>
          {% endif %}
          <div class="issue-title">
            <span class="issue-arc">{{ issue.arc }}</span>
            {% if issue.cycle %}<span class="issue-cycle">{{ issue.cycle }}</span>{% endif %}
          </div>
        </a>
      {% endfor %}
    </div>
  </main>

  <script src="theme.js"></script>
</body>
</html>
